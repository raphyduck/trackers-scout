services:
  tracker-monitor:
    build: .
    container_name: tracker-monitor
    restart: unless-stopped
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./config:/config
    environment:
      - TZ=UTC
      - LOG_LEVEL=${LOG_LEVEL:-INFO}  # Set to DEBUG for more verbose output
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment below to enable FlareSolverr dependency
    # depends_on:
    #   - flaresolverr

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

